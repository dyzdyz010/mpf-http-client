name: CI

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  QT_VERSION: '6.8.3'
  SDK_VERSION: 'latest'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            artifact: mpf-http-client-linux-x64
            sdk_artifact: mpf-sdk-linux-x64.tar.gz
          - os: windows-latest
            artifact: mpf-http-client-windows-x64
            sdk_artifact: mpf-sdk-windows-x64.zip

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Qt
        uses: jurplel/install-qt-action@v4
        with:
          version: ${{ env.QT_VERSION }}
          cache: true

      - name: Download SDK
        shell: bash
        run: |
          mkdir -p ${{ github.workspace }}/sdk
          curl -L -o sdk-artifact.${{ matrix.sdk_artifact == '*.zip' && 'zip' || 'tar.gz' }} \
            https://github.com/dyzdyz010/mpf-sdk/releases/${{ env.SDK_VERSION }}/download/${{ matrix.sdk_artifact }}
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z x sdk-artifact.zip -o${{ github.workspace }}/sdk
          else
            tar -xzf sdk-artifact.tar.gz -C ${{ github.workspace }}/sdk
          fi

      - name: Configure
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_PREFIX_PATH="${{ github.workspace }}/sdk" \
            -DCMAKE_INSTALL_PREFIX=${{ github.workspace }}/install

      - name: Build
        run: cmake --build build

      - name: Install
        run: cmake --install build

      - name: Package
        shell: bash
        run: |
          cd ${{ github.workspace }}/install
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a -tzip ../${{ matrix.artifact }}.zip .
          else
            tar -czvf ../${{ matrix.artifact }}.tar.gz .
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.*

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
